version: '3'
services:
  postgres:
    image: postgres:11
    volumes:
      - ./modules/service/src/main/resources/migration/:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432
    environment:
      # POSTGRES_USER:     jimmy
      # POSTGRES_PASSWORD: banana
      POSTGRES_DB:       gpp-sso
  # Jaeger, for tracing
  jaeger:
    image: jaegertracing/all-in-one:1.8
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 9411:9411
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
